apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-app-platform
  namespace: argocd # Always put App definitions in the argocd namespace
spec:
  project: 'project-x-platform'
  source:
    repoURL: 'https://github.com/aniruddha-sinha/argo-cd-demo.git'
    targetRevision: HEAD
    path: 'beta'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'dev-platform'
  # Optional: Adds the ability to auto-sync
  syncPolicy:
    automated:
      prune: true
      selfHeal: true