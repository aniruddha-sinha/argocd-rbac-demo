apiVersion: v1
kind: Namespace
metadata:
  name: prod
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: project-y
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: project X for holiding project X related applications
  destinations:
  - namespace: prod
    server: https://kubernetes.default.svc
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-app
  namespace: argocd
spec:
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  project: project-y
  source:
    path: prod
    repoURL: https://github.com/aniruddha-sinha/argo-cd-demo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
